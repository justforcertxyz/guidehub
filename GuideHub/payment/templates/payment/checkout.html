
{% extends "landing/base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1>Coming soon ...</h1>
{% if owned %}
<h2>Der Guide is bereits in deiner Bibliothek!</h2>
{% endif %}
<form enctype="multipart/form-data" method="post">

        Bezahlen

</from>
{% endblock content %}
